<div class="col-lg-12" style="margin-top: 20px">
	<br>
	<form novalidate name="registerForm" style="width: 70%; margin: 0 auto;" ng-submit="vm.submit(registerForm)">
		<div class="form-group">
			<label for="inputText">Nome</label> <input type="text" ng-model="vm.form.name" name="name"
				class="form-control" id="inputText" placeholder="Nome Completo"
				required="true">
		</div>

		<div class="form-group">
			<label for="inputDate">Data de Nascimento</label> 
			
			<input type="date" 
				name="birthday" ng-model="vm.form.birthday" class="form-control" id="inputDate" required="true">
		</div>
		<br> <label for="address">Endereco</label>
		<div class="form-group">
			<label class="sr-only" for="street">Rua</label> <input type="text"
				name="street" ng-model="vm.form.street" class="form-control" id="street"
				placeholder="Rua">
		</div>
		<div class="form-group">
			<label class="sr-only" for="street">Cidade</label> <input type="text"
				name="city" ng-model="vm.form.city" class="form-control" id="city"
				placeholder="Cidade">
		</div>
		<br>
		<br>


		<div class="form-group">
			<label class="sr-only" for="email">E-mail</label> <input type="text"
				name="email" ng-model="vm.form.email" class="form-control" id="email"
				placeholder="E-mail">
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">Senha</label> <input
				type="password" name="password" ng-model="vm.form.password"
				class="form-control" id="password" placeholder="Senha">
		</div>

		<br>


		<button type="submit" class="btn btn-default" style="float: right"
			ng-click="vm.submit(registerForm)">Cadastrar</button>
	</form>
</div>
