<div class="col-lg-12" style="margin-top: 20px">
	<br>
	<form ng-if="!vm.success" name="registerForm"
		style="width: 70%; margin: 0 auto;"
		ng-submit="vm.submit(registerForm)">
		<div class="form-group">
			<label for="inputText">Nome</label> <input type="text"
				ng-model="vm.form.user.firstName" name="name" class="form-control"
				id="inputText" placeholder="Nome Completo" required="true">
		</div>

		<div class="form-group">
			<label for="inputDate">Data de Nascimento</label> <input type="text"
				name="birthday" ng-model="vm.form.birthday" class="form-control"
				id="inputDate" required="true" datepicker>





		</div>
		<br> <label for="address">Endereco</label>
		<div class="form-group">
			<label class="sr-only" for="pais">Rua</label> <input type="text"
				name="pais" ng-model="vm.form.address.country" class="form-control"
				id="pais" placeholder="País" required="true">
		</div>
		<div class="form-group">
			<label class="sr-only" for="street">Cidade</label> <input type="text"
				name="city" ng-model="vm.form.address.city" class="form-control"
				id="city" placeholder="Cidade" required="true">
		</div>
		<br> <br>


		<div class="form-group">
			<label class="sr-only" for="email">E-mail</label> <input type="text"
				name="email" ng-model="vm.form.user.email" class="form-control"
				id="email" placeholder="E-mail" required="true">
			<p ng-if="vm.emailExiste" class="text-danger">Este e-mail já está
				cadastrado.</p>
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">Senha</label> <input
				type="password" name="password" ng-model="vm.form.user.password"
				class="form-control" id="password" placeholder="Senha"
				required="true">
		</div>

		<br>
		<div class="row">
			<div class="col-lg-6">
				<a ng-click="vm.addNewInterest()"><img width="32" height="32"
					src="assets/images/btn-gears.png"></img> Interesses +</a>
				<div ng-repeat="interest in vm.interests track by $index"  style="margin-top:10px">
					<input class='col-lg-8' ng-model="vm.interests[$index].info.name"></input>
					<button style="margin-top: -2px" type="button"
						class="btn btn-default btn-sm"
						ng-click="vm.removeInterest($index)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</div>
			<div class="col-lg-6">
				<a ng-click="vm.addNewHability()"><img width="32" height="32"
					src="assets/images/btn-pencil.png"></img> Habilidades +</a>
				<div ng-repeat="hability in vm.habilities track by $index"  style="margin-top:10px">
					<input class='col-lg-8' ng-model="vm.habilities[$index].info.name"></input>
					<button style="margin-top: -2px" type="button"
						class="btn btn-default btn-sm"
						ng-click="vm.removeHability($index)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</div>
		</div>


		<div class="row">

			<div class="col-lg-6" style="margin-top:30px;">
				<a ng-click="vm.addNewDificulty()"><img width="32" height="32"
					src="assets/images/btn-mala.png"></img> Dificuldades +</a>
				<div ng-repeat="dificulty in vm.dificulties track by $index" style="margin-top:10px">
					<input class='col-lg-8' ng-model="vm.dificulties[$index].info.name"></input>
					<button style="margin-top: -2px" type="button"
						class="btn btn-default btn-sm"
						ng-click="vm.removeDificulty($index)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>

				</div>
			</div>
			<div class="col-lg-6" style="margin-top:30px">

				<a ng-click="vm.addNewExperience()"> <img width="32" height="32"
					src="assets/images/btn-star.png"></img> Experiencias +
				</a>
				<div ng-repeat="experience in vm.experiences track by $index"  style="margin-top:10px">
					<input class='col-lg-8' ng-model="vm.experiences[$index].info.name"></input>
					<button style="margin-top: -2px" type="button"
						class="btn btn-default btn-sm"
						ng-click="vm.removeExperience($index)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>

				</div>
			</div>
		</div>

		<div style="margin-top: 50px">
			<div class="form-group" ng-repeat="question in vm.questions">
				<label for="street">{{question.question}}</label> <input type="text"
					name="answer" ng-model="vm.answers[question.id].question"
					class="form-control" placeholder="Responda a questão">
			</div>
		</div>

		<button type="submit" class="btn btn-default" style="float: right"
			ng-click="vm.submit(registerForm)">Cadastrar</button>
	</form>



	<div class='container' ng-if="vm.success">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<h1>Cadastro efetuado com êxito!</h1>
		</div>
		<div class="col-lg-2"></div>
	</div>
</div>
