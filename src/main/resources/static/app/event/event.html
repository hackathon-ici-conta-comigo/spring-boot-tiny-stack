<div class="col-lg-12" style="margin-top: 20px">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span>Evento</span></th>
					<th><span>Descrição</span></th>
					<th><span>Promotor</span></th>
					<th><span>Início</span></th>
					<th><span>Término</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="event in vm.events track by event.id">
					<td>{{event.name}}</td>
					<td>{{event.description}}</td>
					<td>{{event.promoter.firstName}} {{event.promoter.lastName}}</td>
					<td>{{event.schedule.period.initialDate}}</td>
					<td>{{event.schedule.period.endDate}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="event-detail({id:event.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-xs hidden-sm">Visualizar</span>
							</button>
							<button type="submit" ui-sref="event-delete({id:event.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-xs hidden-sm">Delete</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
